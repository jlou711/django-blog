{% extends "blog/base.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"></img>
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.body }}</p>
        {% if object.author == user %}
        <div class="form-group">
            <a class="btn btn-outline-danger ml-3 float-right" href="{% url 'post-delete' object.id %}">Delete</a>
            <a class="btn btn-outline-secondary float-right" href="{% url 'post-update' object.id %}">Update</a>
        </div>
        {% endif %}
    </div>
</article>
{% endblock content %}
